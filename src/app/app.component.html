<app-search-bar [(search)]="search" />
<div id="card-list">
  @for(monster of filteredMonsters(); track monster.name; let i = $index ) {
    <app-playing-card
      [monster]="monster"
    />
  } @empty {
    No monsters found !
  }
</div>
@if(filteredMonsters().length > 0) {
  <div class="center">Found {{ filteredMonsters().length }} monsters !</div>
}

<div class="center">
  <button
    (click)="addMonster()"
  >
    Add generic Monster
  </button>
</div>
<br/>
