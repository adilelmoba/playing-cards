<app-search-bar [(search)]="search" />
<div id="card-list">
  @for(monster of filteredMonsters(); track monster.name; let i = $index ) {
    <div>
      Index: {{ i + 1 }}
    </div>
    <app-playing-card
      [monster]="monster"
    />
  } @empty {
    No monsters found !
  }
</div>
